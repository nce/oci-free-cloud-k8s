apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lychee
spec:
  parentRefs:
    - name: contour-gateway
      namespace: contour
  hostnames:
    - "img.nce.wtf"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: lychee-service
          port: 80
