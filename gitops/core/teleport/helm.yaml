apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: teleport
  namespace: teleport
spec:
  interval: 5m
  url: https://charts.releases.teleport.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: teleport-cluster
  namespace: teleport
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: teleport-cluster
      version: "17.3.4"
      sourceRef:
        kind: HelmRepository
        name: teleport
      interval: 5m
  releaseName: teleport-cluster
  values:
    chartMode: standalone
    clusterName: teleport.nce.wtf
    kubeClusterName: oci
    proxyListenerMode: multiplex
    auth:
      teleportConfig:
        auth_service:
          authentication:
            type: github
    authentication:
      type: github
      localAuth: true
      secondFactor: on
    highAvailability:
      replicaCount: 1
      certManager:
        enabled: true
        issuerName: letsencrypt
        issuerKind: ClusterIssuer
    ingress:
      enabled: true
      spec:
        ingressClassName: nginx
    proxy:
      highAvailability:
        replicaCount: 1
      service:
        type: ClusterIP
