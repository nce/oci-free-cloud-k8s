apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webhook-token
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: ClusterSecretStore
    name: home-vault
  target:
    name: receiver-token
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: fluxcd-github-webhook-token
        version: CURRENT
