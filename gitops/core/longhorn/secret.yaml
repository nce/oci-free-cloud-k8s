apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-basic-auth
  namespace: longhorn-system
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault
  target:
    name: basic-auth
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        auth: "{{ .pw }}"
  data:
    - secretKey: pw
      remoteRef:
        key: longhorn-ui
        version: CURRENT
        decodingStrategy: None
