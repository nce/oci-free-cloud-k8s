apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: s3-proxy
spec:
  parentRefs:
    - name: contour-gateway
      namespace: contour
  hostnames:
    - "s3.nce.wtf"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: s3-proxy
          port: 80
