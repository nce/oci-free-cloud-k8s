apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-basic-auth
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault
  target:
    name: basic-auth
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        auth: "{{ .pw }}"
  data:
    - secretKey: pw
      remoteRef:
        key: prometheus-ui
        version: CURRENT
        decodingStrategy: None
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-slack-webhook
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault
  target:
    name: alertmanager-slack-webhook
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        url: "{{ .url }}"
  data:
    - secretKey: url
      remoteRef:
        key: SLACK_API_URL
        version: CURRENT
        decodingStrategy: None
