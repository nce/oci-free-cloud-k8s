apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  url: https://kubernetes-sigs.github.io/external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: external-dns
      version: "1.16.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
      interval: 5m
  releaseName: external-dns
  values:
    provider:
      name: oci
    policy: sync
    extraVolumes:
      - name: config
        secret:
          secretName: external-dns-config
    extraVolumeMounts:
      - name: config
        mountPath: /etc/kubernetes/
    extraArgs:
      - --exclude-target-net=10.0.0.0/8
